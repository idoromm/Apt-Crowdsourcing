<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Ask The Crowd For Help</h3>
    </div>

    <div class="modal-body">
        <form name="reviewForm" novalidate role="form">
            <div class="form-group" show-errors>
                <label for="googleMapsAddressForm">Address</label>
                <input type="text" id="googleMapsAddressForm" name="address" class="form-control"
                       ng-model="editableReview.googleMapsAddress"
                       ng-required=true>
                <span class="help-block hide">Address is required</span>
            </div>

            <div class="form-group" show-errors>
                <label for="apartmentNumber">Apartment Number</label>
                <input type="number" id="apartmentNumber" name="apartmentNumber" class="form-control"
                       ng-model="editableReview.apartmentNumber"
                       ng-required=true>
                <span class="help-block hide">Apartment number is required</span>
            </div>

            <div class="form-group">
                <div class="col-xs-2">
                    <label for="floor">Floor</label>
                    <input type="number" id="floor" name="floor" class="form-control"
                           ng-model="editableReview.floor"
                           min="0">
                </div>
            </div>
            <br/><br/><br/><br/>

            <div class="form-group">
                <label>What would you like to know?</label>
                <textarea name="description" id="description" class="form-control" rows="3" cols="40"
                          ng-model="editableReview.description"></textarea>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <div class="col-sm-offset-6">
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()"/>
            <input type="submit" class="btn btn-primary" value="Ask" ng-click="submitForm()"/>
        </div>
    </div>
</div>
